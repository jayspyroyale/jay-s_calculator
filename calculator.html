<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      background-color: rgb(255, 98, 0);
      color: white;
      border: none;
      border-radius: 10px;
      padding-block: 20px;
      padding-inline: 24px;
    }
    button:hover {
      opacity: 0.8;
    }
    button:active {
      background-color: rgb(69, 69, 69);
    }
    .calculator-container {
      text-align: center;
      background-color: rgb(124, 124, 124);
      border-radius: 10px;
      display: inline-block;
      padding: 0.5em;
    }
    .display {
      background-color: black;
      color: white;
      text-align: right;
      vertical-align: middle;
      font-size: 3em;
      padding: 0.25em 0.1em;
      font-family: monospace;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
  <style>
    .bdot {
      font-weight: bolder;
    }
  </style>
  <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
<div class="calculator-container">
  <table>
    <tr>
      <td colspan="4">
        <div class="display">â€Ž </div>
      </td>
    </tr>
    <tr>
      <td><button onclick="add1()" class="1">1</button></td>
      <td><button onclick="appendToDisplay('2')" class="2">2</button></td>
      <td><button onclick="appendToDisplay('3')" class="3">3</button></td>
      <td><button onclick="appendToDisplay('+')" style="width: 100%" class="+">+</button></td>
    </tr>
    <tr>
      <td><button onclick="appendToDisplay('4')" class="4">4</button></td>
      <td><button onclick="appendToDisplay('5')" class="5">5</button></td>
      <td><button onclick="appendToDisplay('6')" class="6">6</button></td>
      <td><button onclick="appendToDisplay('*')" style="width: 100%" class="*">*</button></td>
    </tr>
    <tr>
      <td><button onclick="appendToDisplay('7')" class="7">7</button></td>
      <td><button onclick="appendToDisplay('8')" class="8">8</button></td>
      <td><button onclick="appendToDisplay('9')" class="9">9</button></td>
      <td><button onclick="appendToDisplay('-')" style="width: 100%" class="-">-</button></td>
    </tr>
    <tr>
      <td><button onclick="appendToDisplay('0')" class="0">0</button></td>
      <td><button onclick="appendToDisplay('.')">.</button></td>
      <td><button onclick="clearEntry()">CE</button></td>
      <td><button onclick="appendToDisplay('/')">/</button></td>
    </tr>
    <tr>
      <td colspan="4"><button onclick="calculate('=')" style="width: 100%" class="=">=</button></td>
    </tr>
  </table>
</div>

<script>
  let displayValue = "";

  function appendToDisplay(value) {
    displayValue += value;
    updateDisplay();
  }

  function calculate() {
    try {
      displayValue = eval(displayValue).toString();
      updateDisplay();
    } catch (error) {
      displayValue = "Error";
      updateDisplay();
    }
  }

  function add1() {
    displayValue += "1";
    updateDisplay();
  }

  function clearEntry() {
    displayValue = ""; // Replace the content with an empty string
    updateDisplay();
  }

  function clearAll() {
    displayValue = "";
    updateDisplay();
  }

  function updateDisplay() {
    const displayElement = document.querySelector(".display");
    displayElement.textContent = displayValue;
    displayElement.scrollLeft = displayElement.scrollWidth; // Scroll to the end
  }
</script>

</body>
</html>
